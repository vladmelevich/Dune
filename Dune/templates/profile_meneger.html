<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>DUNE</title>
</head>
<body>
<div class="flex_block_projects">
    <div class="left_block_projects">
        <div class="projects_main_logo">
            <h1 class="projects_text">DUNE</h1>
            <img src="{% static 'image/d_fix_projects.svg'%}" class="d_fix_projects">
            <img src="{% static 'image/e_fix_projects_svg.svg'%}" class="e_fix_projects">
            <img src="{% static 'image/e_fix_white_phone.png'%}" class="e_fix_projects_white">
        </div>
<div class="button_block_projects">
    <button class="button_on_projects_classic" onclick="location.href='{% url 'blogers_m'%}'"><img src="{% static 'image/blogers.png'%}"><p class="projects_classic_button_text">Блогеры</p></button>
    <button class="button_on_projects_classic" onclick="location.href='{% url 'projects_m'%}'"><img src="{% static 'image/yellow_projects.png'%}"><p class="projects_classic_button_text_yellow">Проекты</p></button>
    <button class="button_on_projects_classic" onclick="location.href='{% url 'post_m'%}'"><img src="{% static 'image/Posts.png'%}"><p class="projects_classic_button_text">Посты</p></button>
    <button class="button_on_projects_classic" onclick="location.href='{% url 'result'%}'"><img src="{% static 'image/statistics.png'%}"><p class="projects_classic_button_text">Результаты</p></button>
    <button class="button_on_projects_classic" onclick="location.href='{% url 'applic_m'%}'"><img src="{% static 'image/Yellow_Application.svg' %}"><p class="projects_classic_button_text_yellow">Заявки</p></button>
</div>

<div>
    <button class="profile" onclick="location.href='{%url 'profile_manager'%}'"><p class="nickname">Информация о профиле</p></button>
</div>
    </div>
    <div class="right_block_projects">
        <p class="profile_text">Профиль</p>
        <div class="data_block">
            <p class="default_data_text">Имя: <span class="black_profile_text_status"> {{us_man_inf.name}}</span></p>
            <p class="default_data_text">Почта: <span class="default_data_text"> {{us_man_inf.email}}</span></p>
            <p class="default_data_text">Роль: <span class="yellow_profile_text_status">  Менеджер</span></p>
            <p class="default_data_text">Верефикация: <span class="black_profile_text_status">  Нет</span></p>
            <p class="default_data_text">Telegram: <span class="black_profile_text_status">  SSS</span></p>
        </div>

    </div>

<div>
    <button class="admin_panel_button" onclick="location.href='{%url 'admin'%}'"><span class="admin_panel_text">Админ панель</span> <img src="{% static 'image/Arrow3.png'%}" class="button_arrow"> <br> <span class="admin_panel_info_text">Расширения для модератеров</span></button>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>DUNE</title>
</head>
<body>
<div class="flex_block_projects">
    <div class="left_block_projects">
        <div class="projects_main_logo">
            <h1 class="projects_text">DUNE</h1>
            <img src="{% static 'image/d_fix_projects.svg' %}" class="d_fix_projects">
            <img src="{% static 'image/e_fix_projects_svg.svg' %}" class="e_fix_projects">
            <img src="{% static 'image/e_fix_white_phone.png' %}" class="e_fix_projects_white">
        </div>
<div class="button_block_projects">
    <button class="button_on_projects_classic" onclick="location.href='{% url 'blogers_m'%}'"><img src="{% static 'image/blogers.png'%}"><p class="projects_classic_button_text">Блогеры</p></button>
    <button class="button_on_projects_classic" onclick="location.href='{% url 'projects_m'%}'"><img src="{% static 'image/grey_projects.png'%}"><p class="projects_classic_button_text">Проекты</p></button>
    <button class="button_on_projects_classic" onclick="location.href='{% url 'post_m'%}'"><img src="{% static 'image/Posts.png'%}"><p class="projects_classic_button_text">Посты</p></button>
    <button class="button_on_projects_classic" onclick="location.href='{% url 'result'%}'"><img src="{% static 'image/statistics.png'%}"><p class="projects_classic_button_text">Результаты</p></button>
    <button class="button_on_projects_classic" onclick="location.href='{% url 'applic_m'%}'"><img src="{% static 'image/Applications.svg' %}"><p class="projects_classic_button_text">Заявки</p></button>
</div>

<div>
    <button class="profile" onclick="location.href='{%url 'profile_manager'%}'"><p class="nickname">Информация о профиле</p></button>
</div>
    </div>



    <div class="right_block_projects">
<div class="pass_generation_block">
    <p class="pass_text">Ваш пароль:{{pr}}<span class="yellow_span" id="for_pass"></span></p>
    <form method="post">
        {%csrf_token%}
    <button class="pass_buttons" id="generation">Сгенерировать новый</button>
        </form>
</div>
</div>
</div>

</body>
</html>
